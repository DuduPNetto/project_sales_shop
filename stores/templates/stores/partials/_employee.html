<section class="section employees">
    <div class="employee-card">
        <div class="employee-identify">
            <h2 class="employee-id">ID</h2>
            <h1 class="employee-name">NAME</h1>
        </div>
        <h2 class="employee-function">FUNCTION</h2>
    </div>
    {% for employee in employees %}
        <div class="employee-card">
            <div class="employee-identify">
                <h2 class="employee-id">{{ employee.id }}</h2>
                <h1 class="employee-name">{{ employee.name }}</h1>
            </div>
            <div class="employee-identify">
                <a href="{% url 'stores:employee_detail' employee.id %}">Detail</a>
                {% if employee.id != 1 and user.is_authenticated %}
                    <a href="{% url 'stores:remove_employee' employee.id %}">Remove</a>
                {% endif %}
                <h2 class="employee-function">{{ employee.function }}</h2>
            </div>
        </div>
    {% endfor %}
</section>
